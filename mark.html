    <title>Document</title>

  <body>
    <!-- The mark -->
    <p>
      HTML5 là
      <mark style="background: black; color: white">phiên bản</mark> tốt nhất
      của HTML từ trước đến nay.<br />
      CSS là <mark style="background: pink">ngôn ngữ tạo phong cách</mark> cho
      trang web.<br />
      JavaScript là
      <mark style="background: yellow">ngữ lập trình web phổ biến nhất</mark>.
    </p>
  </body>
</html>
