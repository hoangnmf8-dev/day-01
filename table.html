<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Bang don gian  -->
    <table border="1">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Năm sinh</th>
          <th>Quê quán</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Lê Minh Họa</td>
          <td>1998</td>
          <td>Hà Nội</td>
        </tr>
        <tr>
          <td>Trần Thị Lan</td>
          <td>2002</td>
          <td>Đà Nẵng</td>
        </tr>
      </tbody>
    </table>

    <br />

      <thead>
        <tr>
          <th>Thương hiệu</th>
          <th>Sản phẩm</th>
          <th>Giá bán</th>
        </tr>
      </thead>

      <tbody>
        <!-- Apple -->
        <tr>
          <td rowspan="3">Apple</td>
          <td>iPhone</td>
          <td>1000 $</td>
        </tr>

        <tr>
          <td>iPad</td>
          <td>1500 $</td>
        </tr>

        <tr>
          <td>iMac</td>
          <td>2000 $</td>
        </tr>

        <!-- Samsung -->
        <tr>
          <td rowspan="3">Samsung</td>
          <td>Galaxy Fold</td>
          <td>1200 $</td>
        </tr>

        <tr>
          <td>Galaxy Pad</td>
          <td>1300 $</td>
        </tr>

        <tr>
          <td>K-Laptop Pro</td>
          <td>2500 $</td>
        </tr>

        <!-- Tong cong -->
         <tr>
          <td colspan="2">Tổng cộng</td>
          <td>9500 $</td>
         </tr>
      </tbody>
    </table>
  </body>
</html>
